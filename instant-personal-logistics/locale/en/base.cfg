[mod-setting-description]
ipl-force-enabled=With this on the mod will still handle your requests even though Personal Logistics are ticked off\n\nThe nice thing with this on is that bots won't even try to bring you items if your Personal Logistics are off
ipl-requests-enabled=Mod handles your requests and moves excess to trash
ipl-trash-enabled=Mod moves your trash to the logistic network(s)
ipl-delete-trash-overflow=Deletes the items that do not fit in the logistic network.
ipl-global-transfer=Uses every logistic network to handle item transfers. With this off it uses the network the player is in.
ipl-limit-surface=Limit the global transfer to the current surface/planet.
ipl-ticks-per-transfer=How many ticks it takes for the mod to transfer the items